[build]
command = "pnpm run build"
publish = "dist"

[build.environment]
NODE_VERSION = "20.16.0"

[functions]
node_bundler = "esbuild"
external_node_modules = [ "better-sqlite3" ]

# HTTP 到 HTTPS 的重定向
[[redirects]]
from = "http://barz.app/*"
to = "https://barz.app/:splat"
status = 301
force = true

[[redirects]]
from = "http://www.barz.app/*"
to = "https://barz.app/:splat"
status = 301
force = true

# 移除 www 子網域
[[redirects]]
from = "https://www.barz.app/*"
to = "https://barz.app/:splat"
status = 301
force = true

# 將 /en/ 永久重定向到根目錄 (/)
[[redirects]]
from = "/en/*"
to = "/:splat" # 將 /en/foo 重定向到 /foo, /en/ 重定向到 /
status = 301
force = true

# 處理 /en/ 的情況
[[redirects]]
from = "/en/"
to = "/"
status = 301
force = true
