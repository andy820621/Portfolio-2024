name: Lint & Typecheck

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.0 # 對齊 package.json 的 engines
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.23.0 # 對齊 package.json 的 packageManager

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Typecheck
        run: pnpm check
