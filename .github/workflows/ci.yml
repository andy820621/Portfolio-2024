name: Lint & Typecheck

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false # 不指定 version，自動對齊 packageManager

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json # 自動對齊 engines.node
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint & Typecheck
        run: pnpm check
